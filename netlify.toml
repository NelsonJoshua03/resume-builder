[build]
  command = "npm run build:netlify"
  publish = "dist"

[dev]
  targetPort = 3001
  framework = "vite"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[context.production.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[context.deploy-preview.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[context.branch-deploy.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "https://resumecvforge.netlify.app/*"
  to = "https://careercraft.in/:splat"
  status = 301

[[redirects]]
  from = "http://careercraft.in/*"
  to = "https://careercraft.in/:splat"
  status = 301

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

[[redirects]]
  from = "/google213349ae4cc6099f.html"
  to = "/google213349ae4cc6099f.html"
  status = 200
  force = true

[[redirects]]
  from = "/blog/*"
  to = "/blog/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200