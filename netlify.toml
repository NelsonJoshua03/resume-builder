[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  # Match the port that Vite is actually using
  targetPort = 3001
  # Optional: You can also specify the framework
  framework = "vite"

# Priority redirects for SEO files (must come first)
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

# Redirect for Google verification file
[[redirects]]
  from = "/google213349ae4cc6099f.html"
  to = "/google213349ae4cc6099f.html"
  status = 200
  force = true

# SPA fallback for all other routes (must come last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200