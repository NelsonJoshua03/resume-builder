[build]
  command = "npm ci --force && npm run build"
  publish = "dist"

[dev]
  targetPort = 3001
  framework = "vite"

# Environment variables - UPDATED TO NODE 20 FOR SECURITY
[build.environment]
  NODE_VERSION = "20.18.1"
  NPM_VERSION = "10.9.2"

[context.production.environment]
  NODE_VERSION = "20.18.1"
  NPM_VERSION = "10.9.2"

# Security headers to prevent React2Shell vulnerability
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - UPDATED FOR VITE/REACT SECURITY
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'"
    
    # Additional security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # Prevent React2Shell vulnerability
    X-React-Security = "enabled"

# Redirects for SEO - UPDATED FOR CAREERCRAFT.IN
[[redirects]]
  from = "https://resumecvforge.netlify.app/*"
  to = "https://careercraft.in/:splat"
  status = 301

[[redirects]]
  from = "http://careercraft.in/*"
  to = "https://careercraft.in/:splat"
  status = 301

# Priority redirects for SEO files
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

# Redirect for Google verification file
[[redirects]]
  from = "/google213349ae4cc6099f.html"
  to = "/google213349ae4cc6099f.html"
  status = 200
  force = true

# SPA fallback for all other routes (must come last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200