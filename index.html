    <!-- Critical CSS for Edge Compatibility -->
    <style>
      /* Edge-specific fixes */
      @supports (-ms-ime-align: auto) {
        body {
          width: 100% !important;
          overflow-x: hidden !important;
        }
        .container {
          width: 100% !important;
          max-width: 100% !important;
        }
      }
      
      /* Ensure proper width on all browsers */
      html, body {
        width: 100%;
        overflow-x: hidden;
        position: relative;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Force full width containers */
      .w-full {
        width: 100% !important;
      }
      
      .max-w-7xl {
        max-width: 80rem !important;
      }

      /* Fix for Vite development */
      #root {
        width: 100%;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Critical loading styles */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Prevent layout shift */
      img, video, iframe {
        max-width: 100%;
        height: auto;
        display: block;
      }
      
      /* Performance optimizations */
      * {
        box-sizing: border-box;
      }
      
      /* Hide content until JS loads */
      .js-required {
        display: none;
      }
      
      .js-loaded .js-required {
        display: block;
      }
    </style>
    
    <!-- Inline critical JavaScript -->
    <script>
      // Set theme before page loads to prevent flash
      (function() {
        try {
          const theme = localStorage.getItem('theme') || 'light';
          document.documentElement.classList.add(theme);
          document.documentElement.classList.add('js-loaded');
        } catch (e) {}
        
        // Performance monitoring
        if ('performance' in window) {
          window.pageLoadStart = performance.now();
        }
        
        // Error tracking setup
        window.addEventListener('error', function(e) {
          if (window.dataLayer) {
            gtag('event', 'error_occurred', {
              'error_message': e.message,
              'error_source': e.filename + ':' + e.lineno,
              'event_category': 'Errors'
            });
          }
        });
      })();
    </script>

    <!-- Performance monitoring -->
    <script>
      // Track page load performance
      window.addEventListener('load', function() {
        if ('performance' in window) {
          const loadTime = performance.now() - window.pageLoadStart;
          if (window.dataLayer) {
            gtag('event', 'page_load', {
              'load_time_ms': Math.round(loadTime),
              'event_category': 'Performance',
              'event_label': 'Page Load Time'
            });
          }
          
          // Log to console in development
          if ('<%= environment %>' === 'development') {
            console.log(`ðŸš€ Page loaded in ${Math.round(loadTime)}ms`);
          }
        }
      });
      
      // Track user engagement
      let lastActivity = Date.now();
      document.addEventListener('click', () => {
        lastActivity = Date.now();
      });
      document.addEventListener('scroll', () => {
        lastActivity = Date.now();
      });
      document.addEventListener('keydown', () => {
        lastActivity = Date.now();
      });
      
      // Report session duration on exit
      window.addEventListener('beforeunload', function() {
        const sessionDuration = Date.now() - window.pageLoadStart;
        if (window.dataLayer && sessionDuration > 1000) {
          gtag('event', 'session_end', {
            'session_duration_ms': Math.round(sessionDuration),
            'event_category': 'Engagement',
            'event_label': 'Session Duration'
          });
        }
      });
      
      // Development helper
      if ('<%= environment %>' === 'development') {
        console.log('ðŸš€ Development mode - Environment:', '<%= environment %>');
        console.log('ðŸ“Š Google Analytics ID:', '<%= gaMeasurementId %>');
        
        // Remove CSP for development if needed
        if (window.location.search.includes('nocsp')) {
          const meta = document.querySelector('meta[http-equiv="Content-Security-Policy"]');
          if (meta) {
            meta.remove();
            console.log('ðŸ”“ CSP removed for development');
          }
        }
        
        // Monitor CSP violations
        document.addEventListener('securitypolicyviolation', (e) => {
          console.warn('ðŸ”’ CSP Violation:', {
            blockedURI: e.blockedURI,
            violatedDirective: e.violatedDirective,
            originalPolicy: e.originalPolicy
          });
        });
      }
    </script>
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= gaMeasurementId %>"></script>
    <script>
      // Initialize analytics with environment-specific settings
      const isProduction = '<%= environment %>' === 'production';
      const analyticsId = '<%= gaMeasurementId %>';
      
      if (analyticsId) {
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        gtag('config', analyticsId, {
          'debug_mode': !isProduction,
          'transport_type': 'beacon',
          'anonymize_ip': true,
          'allow_google_signals': isProduction,
          'allow_ad_personalization_signals': isProduction
        });
        
        // Track initial page view
        gtag('event', 'page_view', {
          'page_title': document.title,
          'page_location': window.location.href,
          'page_path': window.location.pathname,
          'environment': '<%= environment %>',
          'send_to': analyticsId
        });
      }
    </script>
